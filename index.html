  <script>
    const book = document.getElementById('bookContent');
    const closeBookBtn = document.querySelector('.bx-bookmark-alt-minus');
  
    function closeBook() {
      book.style.top = '-150%';
      event.preventDefault();
    }

    function openBook() { 
      book.style.top = '50%' 
    }

    const handwritingDiv = document.getElementById('handwriting');
    const words = handwritingDiv.textContent.split(' ');

    handwritingDiv.innerHTML = words.map((word, index) => {
      if ((index + 1) % 4 === 0) {
        return `<br>`;
      } else {
        return `<span class="handwriting-word">&nbsp; ${word}</span>`;
      }
    }).join('');
